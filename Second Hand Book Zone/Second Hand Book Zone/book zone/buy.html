<div class="register-product-section">
    <h2>Register a Second-Hand Book</h2>
    <p>Have a second-hand book to sell? Register your book here.</p>
    <form class="register-product-form" action="/submit-book" method="post">
        <label for="book-title">Book Title:</label>
        <input type="text" id="book-title" name="book-title" placeholder="Enter book title" required>
        
        <label for="book-author">Author:</label>
        <input type="text" id="book-author" name="book-author" placeholder="Enter author name" required>
        
        <label for="book-price">Price ($):</label>
        <input type="number" id="book-price" name="book-price" placeholder="Enter price" required>
        
        <label for="book-condition">Condition:</label>
        <select id="book-condition" name="book-condition" required>
            <option value="like-new">Like New</option>
            <option value="very-good">Very Good</option>
            <option value="good">Good</option>
            <option value="acceptable">Acceptable</option>
        </select>

        <label for="book-image">Upload Book Image:</label>
        <input type="file" id="book-image" name="book-image" accept="image/*" required>

        <button type="submit" class="submit-button">Submit</button>
    </form>
